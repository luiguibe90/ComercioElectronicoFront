<div>
  <form [formGroup]="formGroupLogin" (ngSubmit)="onSubmit($event)">
  <div class="form-group">
    <label for="exampleInputEmail1">Usuario</label>
    <input type="text" class="form-control" name="userName" formControlName="userName" ngModel required>

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" formControlName="password" ngModel required>
  </div>
  <button type="submit" class="btn btn-block btn-primary" >Sign up</button>


</form>
</div>
